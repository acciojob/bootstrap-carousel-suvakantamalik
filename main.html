<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item first-slide">
        <img src="https://cdn.pixabay.com/photo/2024/03/05/22/04/bird-8615360_1280.jpg" alt="Los Angeles" style="width:100%;">
      </div>

      <div class="item second-slide">
        <img src="https://www.shutterstock.com/shutterstock/photos/149526071/display_1500/stock-photo-lake-and-palms-mahe-island-seychelles-149526071.jpg" alt="Chicago" style="width:100%;">
      </div>
    
      <div class="item active third-slide">
        <img src="https://media.istockphoto.com/id/136917788/photo/xl-migrating-canada-geese.webp?s=1024x1024&w=is&k=20&c=ZJaOWuC9MHrVA1s2ZShEQusWNsvUpUi4WF-nzpDCBeI=" alt="New York" style="width:100%;">
      </div>

      <div class="item fourth-slide">
        <img src="https://www.shutterstock.com/shutterstock/photos/149526071/display_1500/stock-photo-lake-and-palms-mahe-island-seychelles-149526071.jpg" alt="Paris" style="width:100%;">
      </div>

      <div class="item fifth-slide">
        <img src="tokyo.jpghttps://media.istockphoto.com/id/493220055/photo/sunrise-over-sea.jpg?s=612x612&w=0&k=20&c=CCXLFIMtyRwtKrHoHmG2HA_pcjudl6_P_NU6IHuorq0=" alt="Tokyo" style="width:100%;">
      </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
